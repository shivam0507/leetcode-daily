name: Update LeetCode Progress

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual trigger

jobs:
  update-progress:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GH_PAT }}  # Use Personal Access Token

    - name: Set Up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install Dependencies
      run: pip install requests

    - name: Fetch LeetCode Data & Update Progress
      run: python update_progress.py

    - name: Commit and Push Changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add progress.md
        git commit -m "Auto-update LeetCode progress"
        git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/shivam0507/leetcode-daily.git HEAD:main
      continue-on-error: true
